<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block vs Inline vs Inline-Block</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .box {
      background-color: #f1f3f5;
      padding: 10px;
      border: 1px dashed #ccc;
    }

    /* =========================
       BLOCK EXAMPLE
       ========================= */
    .block {
      background: #ff6b6b;
      width: 150px;
      height: 50px;
      margin: 10px 0;
      color: white;
      text-align: center;
      line-height: 50px;
    }

    /* =========================
       INLINE EXAMPLE
       ========================= */
    .inline {
      background: #4dabf7;
      width: 150px;   /* ❌ Will NOT work */
      height: 50px;  /* ❌ Will NOT work */
      margin: 10px;
      color: white;
      padding: 5px;
    }

    /* =========================
       INLINE-BLOCK EXAMPLE
       ========================= */
    .inline-block {
      display: inline-block;
      background: #51cf66;
      width: 150px;
      height: 50px;
      margin: 10px;
      color: white;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>

  <h1>Block vs Inline vs Inline-Block</h1>

  <!-- =========================
       BLOCK ELEMENTS
       ========================= -->
  <h2>Block Elements</h2>
  <div class="box">

    <!-- Uncomment to show BLOCK behavior -->
    
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
   

  </div>

  <!-- =========================
       INLINE ELEMENTS
       ========================= -->
  <h2>Inline Elements</h2>
  <div class="box">

    <!-- Uncomment to show INLINE behavior -->
    
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>
    <span class="inline">Inline 3</span>
   

  </div>

  <!-- =========================
       INLINE-BLOCK ELEMENTS
       ========================= -->
  <h2>Inline-Block Elements</h2>
  <div class="box">

    <!-- Uncomment to show INLINE-BLOCK behavior -->
    
    <span class="inline-block">IB 1</span>
    <span class="inline-block">IB 2</span>
    <span class="inline-block">IB 3</span>
   

  </div>

</body>
</html>
